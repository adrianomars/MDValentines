<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root { color-scheme: light; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #ffe4ef, #ffffff 55%);
      color: #1a1a1a;
      padding: 24px;
    }
    .card {
      width: min(520px, 100%);
      background: rgba(255,255,255,0.9);
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 28px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .hearts {
      position: absolute;
      inset: -40px -40px auto -40px;
      height: 140px;
      opacity: 0.25;
      background:
        radial-gradient(circle at 30px 30px, #ff4d7d 0 10px, transparent 11px),
        radial-gradient(circle at 90px 55px, #ff4d7d 0 9px, transparent 10px),
        radial-gradient(circle at 160px 35px, #ff4d7d 0 7px, transparent 8px),
        radial-gradient(circle at 230px 60px, #ff4d7d 0 10px, transparent 11px),
        radial-gradient(circle at 300px 30px, #ff4d7d 0 8px, transparent 9px);
      filter: blur(0.2px);
    }
    h1 { margin: 10px 0 6px; font-size: 34px; }
    p { margin: 0 0 18px; font-size: 16px; line-height: 1.45; color: #333; }
    .name { font-weight: 700; }
    .btns {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 14px;
      position: relative;
    }
    button {
      border: 0;
      border-radius: 999px;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 650;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.08s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,0.10);
    }
    button:active { transform: translateY(1px) scale(0.99); }
    #yes {
      background: #ff2e6e;
      color: white;
    }
    #no {
      background: #f2f2f2;
      color: #222;
      position: relative; /* becomes absolute once dodging starts */
    }
    .msg {
      margin-top: 16px;
      font-size: 18px;
      font-weight: 650;
      min-height: 28px;
    }
    .small {
      margin-top: 6px;
      font-size: 13px;
      color: #666;
    }
    .confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="hearts"></div>
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <p>
      <span class="name" id="fromName">Someone</span> has a question for you.
      <br/>No pressure. Just you + me + something nice.
    </p>

    <div class="btns" id="btns">
      <button id="yes">Yes ðŸ’–</button>
      <button id="no">No ðŸ™ƒ</button>
    </div>

    <div class="msg" id="msg"></div>
    <div class="small" id="small"></div>
  </div>

  <canvas class="confetti" id="confetti" aria-hidden="true"></canvas>

  <script>
    // Personalize via URL: ?from=Ado
    const params = new URLSearchParams(location.search);
    const from = (params.get("from") || "Someone").slice(0, 32);
    document.getElementById("fromName").textContent = from;

    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const msg = document.getElementById("msg");
    const small = document.getElementById("small");
    const btns = document.getElementById("btns");
    const card = document.getElementById("card");

    // Optional: make "No" dodge after first hover/tap attempt.
    let dodging = false;

    function startDodging() {
      if (dodging) return;
      dodging = true;
      // Move to absolute so we can place it around the card
      noBtn.style.position = "absolute";
      noBtn.style.left = "50%";
      noBtn.style.top = "0";
      noBtn.style.transform = "translateX(-50%)";
      btns.style.position = "relative";
      btns.style.height = "72px";
    }

    function moveNo() {
      const rect = card.getBoundingClientRect();
      const padding = 18;

      // Define a safe area within the card where the button can move
      const maxX = rect.width - noBtn.offsetWidth - padding * 2;
      const maxY = 72 - noBtn.offsetHeight; // within btns area height

      const x = padding + Math.random() * Math.max(0, maxX);
      const y = Math.random() * Math.max(0, maxY);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Desktop hover
    noBtn.addEventListener("mouseenter", () => {
      startDodging();
      moveNo();
      small.textContent = "Nice try ðŸ™‚";
    });

    // Mobile touch
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      startDodging();
      moveNo();
      small.textContent = "Youâ€™re really going for it ðŸ˜…";
    }, { passive: false });

    // "Yes" action
    yesBtn.addEventListener("click", () => {
      msg.textContent = "YAY ðŸ’ž Itâ€™s a date.";
      small.textContent = "Screenshot this and send it to me ðŸ˜„";
      yesBtn.disabled = true;
      noBtn.disabled = true;
      launchConfetti();
    });

    // If she actually clicks "No" before dodging kicks in
    noBtn.addEventListener("click", () => {
      msg.textContent = "Okay ðŸ™‚ Thanks for being honest.";
      small.textContent = "Either way, Iâ€™m glad I asked.";
      yesBtn.disabled = true;
      noBtn.disabled = true;
    });

    // Confetti (simple, no libraries)
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let pieces = [];
    function resize() {
      canvas.width = innerWidth * devicePixelRatio;
      canvas.height = innerHeight * devicePixelRatio;
      ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
    }
    addEventListener("resize", resize);
    resize();

    function launchConfetti() {
      pieces = Array.from({ length: 160 }, () => ({
        x: Math.random() * innerWidth,
        y: -20 - Math.random() * innerHeight * 0.2,
        r: 3 + Math.random() * 4,
        vy: 2 + Math.random() * 4,
        vx: -2 + Math.random() * 4,
        a: Math.random() * Math.PI * 2,
        va: -0.2 + Math.random() * 0.4,
        life: 180 + Math.random() * 60
      }));
      requestAnimationFrame(tick);
    }

    function tick() {
      ctx.clearRect(0, 0, innerWidth, innerHeight);
      pieces.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.a += p.va;
        p.vy += 0.02;
        p.life -= 1;

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.a);
        ctx.fillRect(-p.r, -p.r, p.r * 2, p.r * 2);
        ctx.restore();
      });
      pieces = pieces.filter(p => p.life > 0 && p.y < innerHeight + 40);
      if (pieces.length) requestAnimationFrame(tick);
    }
  </script>
</body>
</html>
